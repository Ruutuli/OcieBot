<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>OcieBot Dashboard</title>
    <script>
      // Single Page App routing for Railway
      // Redirects all routes to index.html for React Router
      var l = window.location;
      l.replace(
        l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
        '/?/' +
        l.pathname.slice(1).replace(/&/g, '~and~') +
        (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
        l.hash
      );
    </script>
  </head>
  <body>
  </body>
</html>
